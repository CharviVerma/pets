<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">

  <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
  <link href="jquery-ui-1.12.1/jquery-ui.structure.css" rel="stylesheet">
  <link href="jquery-ui-1.12.1/jquery-ui.theme.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="pets.css" rel="stylesheet">

  <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
  <link href="jquery-ui-1.12.1/jquery-ui.structure.css" rel="stylesheet">
  <link href="jquery-ui-1.12.1/jquery-ui.theme.css" rel="stylesheet">
  <!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="pets.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/d5b015bfd1.js" crossorigin="anonymous"></script>
</head>

<body>

  <section id="header-section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand">PET-CRECHE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <span class="nav-link welcome">Welcome firstName</span>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-logout" href="#" data-form-type="logoutForm">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
  </section>

  <section class="date-section">
    <h3 class="date-title">Search for a sitter</h3>
    <!-- <h4 class="date-subtitle">Pick dates</h4> -->
    <label for="date" class="date-subtitle">Pick Dates:</label>
    <ul class="dates">
      <li>
        <span>From:</span>
        <input type="text" class="date-from form-control">
      </li>
      <li>
        <span>To:</span>
        <input type="text" class="date-to form-control">
      </li>
    </ul>
    <label for="pettype">Pet Type:</label>
    <select class="select-pettype form-control" id="pettype">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="rabbit">Rabbit</option>
      <option value="hedgehog">Hedgehog</option>
      <option value="bird">Bird</option>
    </select>
    <button class="search-date btn btn-success">Search</button>

  </section>

  <section class="sitters-section"></section>


  <!-- FOOTER -->
  <footer id="footer">
    <i class="social-icon fab fa-facebook-f"></i>
    <i class="social-icon fab fa-twitter"></i>
    <i class="social-icon fab fa-instagram"></i>
    <i class="social-icon far fa-envelope"></i>

    <p>Â© Copyright 2021 PET-CRECHE</p>
  </footer>
  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('input[class^="date-"]').datepicker(
        {
          numberOfMonths: 1,
          changeMonth: true,
          showWeek: true,
          weekHeader: "week",
          minDate: new Date(Date.now() + 86400000),
          maxDate: new Date(Date.now() + 5234601600)
        });
    });

  </script>
  <script src="account.js"></script>
</body>

</html>
